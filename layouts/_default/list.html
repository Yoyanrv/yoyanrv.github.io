<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <!-- Tipografía Moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --text-main: #111827;
            --text-muted: #6b7280;
            --accent: #3b82f6;
            --code-bg: #f9fafb;
            --border: #e5e7eb;
            --wiki-bg: rgba(59, 130, 246, 0.08);
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            line-height: 1.75;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        /* Navegación Inteligente */
        .nav {
            padding: 24px 20px;
            border-bottom: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav a {
            text-decoration: none;
            color: var(--text-muted);
            font-weight: 600;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .nav a:hover {
            color: var(--accent);
        }

        /* Contenedor del Reporte */
        .container {
            max-width: 800px;
            margin: 60px auto;
            padding: 0 20px;
        }

        header {
            margin-bottom: 48px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: -0.04em;
            margin-bottom: 12px;
            line-height: 1.1;
        }

        .meta {
            display: flex;
            gap: 12px;
            align-items: center;
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .platform-badge {
            color: var(--accent);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Estilos de Contenido Markdown */
        .content h2 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-top: 48px;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        .content p {
            margin-bottom: 24px;
            font-size: 1.1rem;
        }

        /* Bloques de Código Estilo Moderno */
        pre {
            background: var(--code-bg) !important;
            padding: 24px;
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow-x: auto;
            margin: 32px 0;
        }

        code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9em;
            color: #eb5757;
        }

        /* Imágenes */
        img {
            width: 100%;
            border-radius: 12px;
            margin: 40px 0;
            border: 1px solid var(--border);
        }

        /* Conceptos resaltados [[Palabra]] */
        .wiki-link {
            background-color: var(--wiki-bg);
            color: var(--accent);
            padding: 2px 6px;
            border-radius: 6px;
            font-weight: 600;
            border-bottom: 1.5px solid var(--accent);
        }

        /* Tablas */
        table {
            width: 100%;
            margin: 32px 0;
            border-collapse: collapse;
            font-size: 1rem;
        }

        th {
            text-align: left;
            padding: 12px;
            border-bottom: 2px solid var(--text-main);
            color: var(--text-main);
        }

        td {
            padding: 12px;
            border-bottom: 1px solid var(--border);
        }

        footer {
            margin-top: 100px;
            padding-bottom: 60px;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9rem;
            border-top: 1px solid var(--border);
            padding-top: 40px;
        }
    </style>
</head>
<body>

    <nav class="nav">
        <div class="nav-content">
            <!-- Enlace dinámico al listado de la plataforma actual -->
            <a href="{{ .Parent.Permalink }}">← Volver a {{ .Parent.Title }}</a>
            <a href="/">Inicio</a>
        </div>
    </nav>

    <article class="container">
        <header>
            <span class="platform-badge">{{ .Params.platform }}</span>
            <h1>{{ .Title }}</h1>
            <div class="meta">
                <time>{{ .Date.Format "02 de enero, 2006" }}</time>
                <span>•</span>
                <span>Por {{ .Site.Params.author | default "YoyanRV" }}</span>
            </div>
        </header>

        <div class="content">
            <!-- Renderizado del contenido con reemplazo de [[Concepto]] -->
            {{ .Content | replaceRE "\\[\\[(.*?)\\]\\]" "<span class='wiki-link'>$1</span>" | safeHTML }}
        </div>

        <footer>
            Hecho con fines educativos • {{ .Title }}
        </footer>
    </article>

</body>
</html>
