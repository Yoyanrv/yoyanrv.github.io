<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ .Title }}</title>
    <style>
        body { background-color: #0f0f0f; color: #00ff41; font-family: 'Courier New', monospace; padding: 40px; }
        .machine-list { margin-top: 30px; }
        .machine-item { 
            background: #161b22; border-left: 5px solid #00ff41; padding: 15px;
            margin-bottom: 10px; display: flex; justify-content: space-between;
            text-decoration: none; color: #58a6ff;
        }
        .machine-item:hover { background: #1c2128; }
        .back { color: #888; text-decoration: none; }
    </style>
</head>
<body>
    <a href="/" class="back">< Volver</a>
    <h1>PLATAFORMA: {{ .Title }}</h1>
    <div class="machine-list">
        {{ range .Pages }}
        <a href="{{ .Permalink }}" class="machine-item">
            <span>{{ .Title }}</span>
            <span style="color:#888;">{{ .Date.Format "2006-01-02" }}</span>
        </a>
        {{ end }}
    </div>
</body>
</html>
