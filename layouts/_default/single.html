<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --accent: #3b82f6;
            --code-bg: #f3f4f6;
            --border: #eeeeee;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            line-height: 1.8;
            margin: 0; padding: 0;
        }

        .nav { padding: 40px 20px; border-bottom: 1px solid var(--border); margin-bottom: 60px; }
        .nav a { text-decoration: none; color: var(--accent); font-weight: 600; font-size: 0.9rem; }

        .container { max-width: 760px; margin: 0 auto; padding: 0 20px; }

        h1 { font-size: 3.5rem; font-weight: 800; letter-spacing: -0.05em; margin-bottom: 10px; line-height: 1.1; }
        .meta { color: #666; margin-bottom: 60px; font-size: 1rem; }

        /* Estilo para el contenido Markdown */
        .content h2 { font-size: 2rem; margin-top: 60px; font-weight: 700; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        .content p { font-size: 1.15rem; margin-bottom: 24px; }

        /* Bloques de código minimalistas */
        pre {
            background: var(--code-bg) !important;
            padding: 24px;
            border-radius: 12px;
            overflow-x: auto;
            margin: 32px 0;
            border: 1px solid var(--border);
        }
        code { font-family: 'JetBrains Mono', monospace; font-size: 0.95em; color: #d63384; }

        /* Estilo para las palabras [[Concepto]] */
        .wiki-link {
            background-color: rgba(59, 130, 246, 0.1);
            color: var(--accent);
            padding: 0 4px;
            border-radius: 4px;
            font-weight: 600;
            text-decoration: none;
            border-bottom: 2px solid var(--accent);
        }

        img { width: 100%; border-radius: 12px; margin: 40px 0; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }

        table { width: 100%; margin: 40px 0; border-collapse: collapse; }
        th { text-align: left; padding: 12px; border-bottom: 2px solid var(--text); }
        td { padding: 12px; border-bottom: 1px solid var(--border); }
    </style>
</head>
<body>
    <div class="nav">
        <div style="max-width: 760px; margin: 0 auto;">
            <a href="/">← Inicio</a>
        </div>
    </div>

    <article class="container">
        <header>
            <h1>{{ .Title }}</h1>
            <div class="meta">
                {{ .Date.Format "02 Jan, 2006" }} • {{ .Params.platform | upper }}
            </div>
        </header>

        <div class="content">
            {{ .Content | replaceRE "\\[\\[(.*?)\\]\\]" "<span class='wiki-link'>$1</span>" | safeHTML }}
        </div>
    </article>

    <footer style="margin: 100px 0; text-align: center; color: #999;">
        Fin del reporte técnico
    </footer>
</body>
</html>
