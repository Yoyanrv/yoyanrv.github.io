<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Site.Title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --text-main: #111827;
            --text-muted: #6b7280;
            --accent: #3b82f6; /* Azul moderno */
            --card-bg: #ffffff;
            --border: #e5e7eb;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        .container { max-width: 1000px; margin: 0 auto; padding: 80px 20px; }

        header { text-align: left; margin-bottom: 60px; }
        h1 { font-size: 3rem; font-weight: 800; letter-spacing: -0.05em; margin: 0; }
        .subtitle { color: var(--text-muted); font-size: 1.2rem; margin-top: 10px; }

        .grid-folders {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        .folder-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 32px;
            text-decoration: none;
            color: inherit;
            transition: all 0.2s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .folder-card:hover {
            border-color: var(--accent);
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.05);
        }

        .logo-container {
            height: 48px;
            margin-bottom: 24px;
        }

        .logo-container img, .logo-container svg {
            height: 100%; width: auto; object-fit: contain;
        }

        .folder-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .count {
            font-size: 0.875rem;
            color: var(--accent);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        footer { margin-top: 100px; border-top: 1px solid var(--border); padding-top: 40px; color: var(--text-muted); font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>{{ .Site.Title }}</h1>
            <p class="subtitle">Laboratorio de Ciberseguridad y Writeups T√©cnicos</p>
        </header>

        <main class="grid-folders">
            {{ range .Sections }}
            <a href="{{ .Permalink }}" class="folder-card">
                <div class="logo-container">
                    {{ if .Params.logo }}
                        <img src="{{ .Params.logo }}" alt="{{ .Title }}">
                    {{ else }}
                        <span style="font-size: 32px;">üìÅ</span>
                    {{ end }}
                </div>
                <div class="folder-title">{{ .Title }}</div>
                <span class="count">{{ len .Pages }} Desaf√≠os publicados</span>
            </a>
            {{ end }}
        </main>

        <footer>
            &copy; {{ now.Format "2006" }} ‚Äî {{ .Site.Params.author | default "YoyanRV" }}
        </footer>
    </div>
</body>
</html>
