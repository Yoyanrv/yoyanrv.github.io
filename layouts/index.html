<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Site.Title }}</title>
    <style>
        /* --- ESTILOS BASE --- */
        body { 
            background-color: #0d1117; 
            color: #c9d1d9; 
            font-family: 'Courier New', Courier, monospace; 
            margin: 0; 
            padding: 40px;
            display: flex;
            justify-content: center;
        }
        .container { max-width: 1100px; width: 100%; }

        header { 
            border-bottom: 2px solid #238636; 
            padding-bottom: 20px; 
            margin-bottom: 50px; 
            text-align: center;
        }
        h1 { color: #58a6ff; letter-spacing: 2px; text-transform: uppercase; }

        /* --- GRID DE TARJETAS --- */
        .grid-folders { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 25px; 
        }

        /* --- LA TARJETA (CARD) --- */
        .folder-card { 
            background: #161b22; 
            border: 1px solid #30363d; 
            border-radius: 12px;
            padding: 30px; 
            text-align: center; 
            text-decoration: none; 
            color: #c9d1d9;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between; /* Mantiene los elementos distribuidos */
            min-height: 250px;
        }

        .folder-card:hover { 
            border-color: #00ff41; 
            transform: translateY(-8px);
            background: #1c2128;
            box-shadow: 0 10px 20px rgba(0, 255, 65, 0.1);
        }

        /* --- CONTENEDOR DEL LOGO (EL AJUSTE CLAVE) --- */
        .logo-container { 
            width: 100%;
            height: 100px; /* Altura fija para que todas las tarjetas sean iguales */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo-container img { 
            max-width: 80%;  /* No deja que la imagen toque los bordes */
            max-height: 100%; /* Ajusta la imagen al alto del contenedor */
            object-fit: contain; /* Mantiene la proporci√≥n sin deformar */
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.5)); /* Da un poco de profundidad */
        }

        /* --- TEXTOS --- */
        .folder-title { 
            font-size: 1.4em; 
            font-weight: bold; 
            color: #00ff41; 
            text-transform: uppercase; 
            margin-bottom: 15px;
        }

        .count { 
            background: #238636; 
            color: white; 
            padding: 4px 15px; 
            border-radius: 20px; 
            font-size: 0.85em; 
            font-weight: bold;
        }

        footer { text-align: center; margin-top: 60px; color: #484f58; font-size: 0.8em; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>{{ .Site.Title }}</h1>
            <p style="color: #00ff41;">> root@yoyanrv:~/plataformas# ls -la</p>
        </header>

        <main class="grid-folders">
            {{ range .Sections }}
            <a href="{{ .Permalink }}" class="folder-card">
                <div class="logo-container">
                    {{ if .Params.logo }}
                        <img src="{{ .Params.logo }}" alt="{{ .Title }}">
                    {{ else }}
                        <span style="font-size: 50px;">üìÅ</span>
                    {{ end }}
                </div>
                
                <div class="folder-title">{{ .Title }}</div>
                <span class="count">{{ len .Pages }} M√ÅQUINAS</span>
            </a>
            {{ end }}
        </main>

        <footer>
            <p>&copy; 2026 - Generado con Hugo para Pentesting</p>
        </footer>
    </div>
</body>
</html>
